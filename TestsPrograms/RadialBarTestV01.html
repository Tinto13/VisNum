<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadialBar Graph tests V01</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Function for radial charts -->
<!--<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script> -->
<script src="function.js"></script>



<h1>Radial Bar visualisation of Internet use in Switzerland</h1>
<p>Data Source : Office Fédéral de la Statistique</p>

<!-- Create a div where the graph will take place -->

<div id="dataVisual"></div>



<script>

// set the dimensions and margins of the graph
let margin = {top: 100, right: 0, bottom: 0, left: 0},
    width = 1200 - margin.left - margin.right,
    height = 1200 - margin.top - margin.bottom,
    innerRadius = 90,
    outerRadius = Math.min(width, height) / 1.5;   // the outerRadius goes from the middle of the SVG area to the border

// append the svg object to the body of the page
let svg = d3.select("#dataVisual")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("stroke", "black")
    .attr("style", "outline: thin solid red;")
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + ( height/2+60 )+ ")"); // Add 100 on Y translation, cause upper bars are longer

d3.csv("TestsDatafiles/datainput1.csv", function(data) {

  // X scale
  let x = d3.scaleBand()
      .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
      .align(0)                  // This does nothing ?
      .domain( data.map(function(d) { return d.Variable; }) ); // The domain of the X axis is the list of states.

  // Y scale
  let y = d3.scaleRadial()
      .range([innerRadius, outerRadius])   // Domain will be define later.
      .domain([0, 10000]); // Domain of Y is from 0 to the max seen in the data
        
  // Add bars
  svg.append("g")
    .selectAll("path")
    .data(data)
    .enter()
    .append("path")
    .attr("fill", "blue")
      .attr("d", d3.arc()     // imagine your doing a part of a donut plot
          .innerRadius(innerRadius)
          .outerRadius(function(d) { return y(d['Value']); })
          .startAngle(function(d) { return x(d.Variable); })
          .endAngle(function(d) { return x(d.Variable) + x.bandwidth(); })
          .padAngle(0.01)
          .padRadius(innerRadius))

// Add the labels
svg.append("g")
      .selectAll("g")
      .data(data)
      .enter()
      .append("g")
        .attr("text-anchor", function(d) { return (x(d.Variable) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "end" : "start"; })
        .attr("transform", function(d) { return "rotate(" + ((x(d.Variable) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")"+"translate(" + (y(d['Value'])+10) + ",0)"; })
      .append("text")
        .text(function(d){return(d.Variable)})
        .attr("transform", function(d) { return (x(d.Variable) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "rotate(180)" : "rotate(0)"; })
        .style("font-size", "11px")
        .attr("alignment-baseline", "middle")



});

// Add the axes

let xScale = d3.scaleLinear()
               .domain([0, 500])
               .range([0, 500])
let xAxis = d3.axisTop().scale(xScale);

let yScale = d3.scaleLinear()
               .domain([0, 500])
               .range([0, 500])
let yAxis = d3.axisLeft().scale(yScale);

svg.append('g')
   .attr('transform','(" + width / 2 + "," + ( height/2+60 )+ ")')
   .call(yAxis);

svg.append('g')
   .attr('transform','(" + width / 2 + "," + ( height/2+60 )+ ")')
   .call(xAxis);


</script>

</body>

</html>
